<!-- Font ti·∫øng Vi·ªát -->

<style>

:root {

}

}

/* ===================== GLOBAL ===================== */
body {

/* ===================== TITLE ===================== */

    font-size: 42px;

    margin-bottom: 10px;

    -webkit-text-fill-color: transparent;

}

/* ===================== SEARCH ===================== */
.search-bar input {
    padding: 8px;

    margin-right: 5px;

}

/* ===================== TABLE ===================== */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;

}

    color: #fff;
}

.confirm-done { background: #2ecc71; }

/* ===================== CHART BOXES ===================== */
.chart-box {
    background: var(--box);
    padding: 15px;
    border-radius: 12px;
    margin-top: 20px;
    border: 1px solid var(--box-border);
}

.footer-layout {
    display: grid;
    gap: 20px;
}

.footer-row {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 20px;
}

.full-row { grid-column: 1 / -1; }

/* ===================== AUDIO ===================== */
audio { display: none; }

</style>
</head>

<body>

<h1>Dashboard Ph·∫£n H·ªìi Ch·∫•m C√¥ng ‚Äì WAREHOUSE RYOBI</h1>

<p>üìå D·ªØ li·ªáu ƒë∆∞·ª£c c·∫≠p nh·∫≠t t·ª± ƒë·ªông ‚ù§Ô∏èü´∂‚ù§Ô∏è</p>

<!-- SEARCH -->
<div class="search-bar">
    <input id="searchMSNV" placeholder="T√¨m theo MSNV‚Ä¶">
    <input id="searchName" placeholder="T√¨m theo h·ªç t√™n‚Ä¶">
</div>

<h2>Danh s√°ch chi ti·∫øt</h2>

<table id="dataTable">
    <thead>
        <tr>
            <th onclick="sortBy('MSNV')">MSNV ‚¨ç</th>
            <th>H·ªç t√™n</th>
            <th onclick="sortBy('NgayDieuChinh')">Ng√†y ƒëi·ªÅu ch·ªânh ‚¨ç</th>
            <th>N·ªôi dung</th>
            <th>Confirm</th>
            <th>BU</th>
            <th>Team</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- FOOTER CHARTS -->
<h2>Bi·ªÉu ƒë·ªì ph·ª•</h2>

<div class="footer-layout">

    <div class="footer-row">
        <div class="chart-box">
            <h3>Theo BU</h3>
            <canvas id="chartBU"></canvas>
        </div>

        <div class="chart-box">
            <h3>Theo Team</h3>
            <canvas id="chartTeam"></canvas>
        </div>
    </div>

    <div class="chart-box full-row">
        <h3>Top ph·∫£n h·ªìi</h3>
        <canvas id="chartTop"></canvas>
    </div>

    <div class="chart-box full-row">
        <h3>Theo ng√†y ch·ªânh</h3>
        <canvas id="chartNgay"></canvas>
    </div>

</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="NhacGiangSinh.mp3" type="audio/mpeg">
</audio>

<script>
const jsonUrl = "https://hoailuan0311-code.github.io/ChamCongDashboard/data.json";
let fullData = [];

/* ================= LOAD DATA ================= */
async function loadData(){
    let res = await fetch(jsonUrl + "?cache=" + Date.now());
    fullData = await res.json();
    renderAll(fullData);
}
loadData();

/* ================= FORMAT DATE ================= */
function excelDate(v){
    if (!v) return "";
    const d = new Date((v - 25569) * 86400 * 1000);
    return isNaN(d) ? v : d.toLocaleDateString("en-GB",{day:"2-digit",month:"short",year:"numeric"});
}

/* ================= SEARCH REALTIME ================= */
document.getElementById("searchMSNV").addEventListener("input", applySearch);
document.getElementById("searchName").addEventListener("input", applySearch);

function applySearch(){
    let ms = searchMSNV.value.toLowerCase();
    let nm = searchName.value.toLowerCase();

    let f = fullData.filter(r =>
        (!ms || (r.MSNV+"").includes(ms)) &&
        (!nm || (r.FullName+"").toLowerCase().includes(nm))
    );

    renderAll(f);
}

/* ================= SORT ================= */
function sortBy(col){
    fullData.sort((a,b)=> (a[col] > b[col] ? 1 : -1));
    renderAll(fullData);
}

/* ================= RENDER TABLE ================= */
function renderTable(data){
    let tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";

    data.forEach(r=>{
        tbody.innerHTML += `
        <tr>
            <td>${r.MSNV}</td>
            <td>${r.FullName}</td>
            <td>${excelDate(r.NgayDieuChinh)}</td>
            <td>${r.NoiDung || ""}</td>
            <td><span class="badge ${r.ConfirmAdmin ? "confirm-done":"confirm-none"}">
                ${r.ConfirmAdmin || "Ch∆∞a ph·∫£n h·ªìi"}
            </span></td>
            <td>${r.BU || ""}</td>
            <td>${r.Team || ""}</td>
        </tr>
        `;
    });
}

/* ================= RENDER ALL ================= */
function renderAll(data){
    renderTable(data);
    renderBU(data);
    renderTeam(data);
    renderTop(data);
    renderNgay(data);
}

/* ================= CHART FUNCTIONS ================= */

Chart.register(ChartDataLabels);

function renderBU(data){
    const c = {};
    data.forEach(r => c[r.BU] = (c[r.BU] || 0) + 1);

    new Chart(chartBU, {
        type: "pie",
        data: { labels: Object.keys(c), datasets: [{ data:Object.values(c), backgroundColor:["#ff6384","#36a2eb"] }]},
        plugins: [ChartDataLabels],
        options:{
            animation:{ duration:1200, easing:"easeOutBounce" },
            plugins:{ datalabels:{ color:"#fff", font:{weight:"bold"} } }
        }
    });
}

function renderTeam(data){
    const c = {};
    data.forEach(r => c[r.Team] = (c[r.Team] || 0) + 1);

    new Chart(chartTeam,{
        type:"bar",
        data:{
            labels:Object.keys(c),
            datasets:[{ data:Object.values(c), backgroundColor:"#ffa64d" }]
        },
        plugins:[ChartDataLabels],
        options:{
            animation:{ duration:1200, easing:"easeOutElastic" },
            plugins:{ datalabels:{ anchor:"end", align:"top", color:varText, font:{weight:"bold"} } }
        }
    });
}

function renderTop(data){
    const c = {};
    data.forEach(r => c[r.FullName] = (c[r.FullName]||0)+1);

    let sorted = Object.entries(c).sort((a,b)=>b[1]-a[1]).slice(0,10);

    new Chart(chartTop,{
        type:"bar",
        data:{
            labels:sorted.map(x=>x[0]),
            datasets:[{ data:sorted.map(x=>x[1]), backgroundColor:"#00c9ff" }]
        },
        plugins:[ChartDataLabels],
        options:{
            animation:{ duration:1400, easing:"easeOutQuad" },
            plugins:{ datalabels:{ anchor:"end", align:"top", color:varText, font:{weight:"bold"} } }
        }
    });
}

function renderNgay(data){
    const c = {};
    data.forEach(r => {
        let d = excelDate(r.NgayDieuChinh);
        c[d] = (c[d]||0)+1;
    });

    new Chart(chartNgay,{
        type:"bar",
        data:{
            labels:Object.keys(c),
            datasets:[{ data:Object.values(c), backgroundColor:"#9b59b6" }]
        },
        plugins:[ChartDataLabels],
        options:{
            animation:{ duration:1500, easing:"easeOutBounce" },
            plugins:{ datalabels:{ anchor:"end", align:"top", color:varText, font:{weight:"bold"} } }
        }
    });
}

/* ================= BACKGROUND MUSIC ================= */
document.addEventListener("click", ()=> bgMusic.play(), {once:true});
document.addEventListener("touchstart", ()=> bgMusic.play(), {once:true});

</script>
