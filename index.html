<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Phản Hồi Chấm Công</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
    }
    h1 {
      margin-top: 0;
    }
    .layout {
      display: grid;
      grid-template-columns: 2fr 3fr;
      gap: 16px;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 1px 3px rgba(0,0,0,.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    th, td {
      border-bottom: 1px solid #e5e7eb;
      padding: 4px 6px;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background: #f9fafb;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .table-container {
      max-height: 480px;
      overflow: auto;
    }
    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 11px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
    }
  </style>
</head>
<body>
  <h1>Dashboard Phản Hồi Chấm Công</h1>
  <p>Cập nhật tự động từ PHẢN HỒI CHẤM CÔNG.</p>

  <script>
    // ⭐⭐ LINK JSON Onedrive đã xác nhận hoạt động ⭐⭐
    const JSON_URL = "https://ttigroup-my.sharepoint.com/personal/hoailuan_nguyen01_ttigroup_com_vn/_layouts/15/download.aspx?SourceUrl=%2Fpersonal%2Fhoailuan%5Fnguyen01%5Fttigroup%5Fcom%5Fvn%2FDocuments%2FLuan%2FDashboard%2FChamCongDashboard%2Fdata%2Ejson";

    async function loadData() {
      try {
        const res = await fetch(JSON_URL + "&_=" + Date.now());
        const data = await res.json();

        renderTable(data);
        renderSummary(data);
        renderCharts(data);
      } catch (err) {
        console.error("Không thể tải JSON:", err);
      }
    }
  </script>

  <div class="layout">
    <div class="card">
      <h3>Tổng quan</h3>
      <p id="summary"></p>
      <canvas id="byDateChart"></canvas>
    </div>

    <div class="card">
      <h3>Top nhân viên gửi nhiều phản hồi</h3>
      <canvas id="byEmployeeChart"></canvas>
    </div>
  </div>

  <div class="card" style="margin-top:16px;">
    <h3>Danh sách chi tiết</h3>
    <div class="table-container">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>MSNV</th>
            <th>Họ tên</th>
            <th>Ngày cần điều chỉnh</th>
            <th>Nội dung</th>
            <th>Email người gửi</th>
            <th>Confirm Admin</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

<script>
function renderTable(data) {
  const tbody = document.querySelector('#dataTable tbody');
  tbody.innerHTML = '';

  data.forEach(item => {
    const tr = document.createElement('tr');

    const cols = [
      item.Date || '',
      item.MSNV || '',
      item.FullName || '',
      item.NgayDieuChinh || '',
      item.NoiDung || '',
      item.Email || '',
      item.ConfirmAdmin || ''
    ];

    cols.forEach(text => {
      const td = document.createElement('td');
      td.textContent = text;
      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });
}

function renderSummary(data) {
  const total = data.length;
  const uniqueMSNV = new Set(data.map(x => x.MSNV)).size;
  const dates = new Set(data.map(x => x.Date));

  document.getElementById('summary').innerHTML =
    `<span class="badge">Tổng feedback: ${total}</span> ` +
    `<span class="badge">MSNV khác nhau: ${uniqueMSNV}</span> ` +
    `<span class="badge">Số ngày có feedback: ${dates.size}</span>`;
}

function groupBy(arr, keyFn) {
  const map = {};
  arr.forEach(item => {
    const key = keyFn(item);
    if (!map[key]) map[key] = 0;
    map[key]++;
  });
  return map;
}

function renderCharts(data) {
  // Theo ngày
  const byDate = groupBy(data, x => x.Date || 'N/A');
  const dateLabels = Object.keys(byDate).sort();
  const dateValues = dateLabels.map(k => byDate[k]);

  new Chart(document.getElementById('byDateChart'), {
    type: 'bar',
    data: { labels: dateLabels, datasets: [{ label: 'Số feedback', data: dateValues }] },
    options: { responsive: true, plugins: { legend: { display: false } } }
  });

  // Theo nhân viên
  const byEmp = groupBy(data, x => x.FullName || 'N/A');
  const sortedEmp = Object.entries(byEmp).sort((a,b) => b[1] - a[1]).slice(0,10);

  new Chart(document.getElementById('byEmployeeChart'), {
    type: 'bar',
    data: { labels: sortedEmp.map(x => x[0]), datasets: [{ label: 'Số feedback', data: sortedEmp.map(x => x[1]) }] },
    options: { indexAxis: 'y', responsive: true, plugins: { legend: { display: false } } }
  });
}

loadData();
setInterval(loadData, 60000);
</script>

</body>
</html>
