<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard Ph·∫£n H·ªìi Ch·∫•m C√¥ng</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    body { font-family: Arial; margin: 20px; background: #fafafa; }
    h1 { margin-bottom: 5px; }
    h2 { margin-top: 40px; }

    .search { margin-bottom: 15px; }

    input { padding: 8px; width: 200px; margin-right: 8px; }

    /* Ph·∫ßn √¥ th·ªëng k√™ */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 15px;
        margin-top: 20px;
    }

    .box {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    table { 
        width: 100%; 
        border-collapse: collapse; 
        margin-top: 20px; 
        background: white; 
        border-radius: 10px;
        overflow: hidden;
    }

    th, td { 
        padding: 8px; 
        border-bottom: 1px solid #ddd; 
        font-size: 14px; 
    }

    th { background: #f0f0f0; }

    .badge { padding: 4px 10px; border-radius: 20px; font-size: 12px; }
    .confirm-none { background: #ffe3e3; color: #c00; }
    .confirm-done { background: #d4ffe3; color: #007a2f; }

    /* Autoplay iframe ·∫©n ho√†n to√†n */
    .bg-music {
        position: absolute;
        width: 0;
        height: 0;
        opacity: 0;
        pointer-events: none;
    }
</style>
</head>

<body>

<!-- üéµ NH·∫†C T·ª∞ PH√ÅT ·∫®N -->
<iframe class="bg-music"
src="https://www.youtube.com/embed/cTCAR86p5fM?autoplay=1&mute=1&loop=1&playlist=cTCAR86p5fM"
frameborder="0"
allow="autoplay">
</iframe>

<h1>Dashboard Ph·∫£n H·ªìi Ch·∫•m C√¥ng</h1>
<p>üìå D·ªØ li·ªáu auto update t·ª´ PH·∫¢N H·ªíI CH·∫§M C√îNG.</p>

<!-- √î t√¨m ki·∫øm -->
<div class="search">
    <input id="searchMSNV" placeholder="T√¨m theo MSNV‚Ä¶" />
    <input id="searchName" placeholder="T√¨m theo h·ªç t√™n‚Ä¶" />
    <button onclick="applySearch()">L·ªçc</button>
</div>

<h2>Th·ªëng k√™</h2>

<!-- 4 √¥ th·ªëng k√™ nh·ªè -->
<div class="stats-grid">
    <div class="box">
        <h3>T·ªïng quan</h3>
        <canvas id="chartDays"></canvas>
    </div>

    <div class="box">
        <h3>Top ph·∫£n h·ªìi</h3>
        <canvas id="chartTop"></canvas>
    </div>

    <div class="box">
        <h3>Theo BU</h3>
        <canvas id="chartBU"></canvas>
    </div>

    <div class="box">
        <h3>Theo Team</h3>
        <canvas id="chartTeam"></canvas>
    </div>
</div>

<!-- Danh s√°ch -->
<h2>Danh s√°ch chi ti·∫øt</h2>

<table id="dataTable">
    <thead>
        <tr>
            <th>Date</th>
            <th>MSNV</th>
            <th>H·ªç t√™n</th>
            <th>Ng√†y c·∫ßn ƒëi·ªÅu ch·ªânh</th>
            <th>N·ªôi dung</th>
            <th>Email</th>
            <th>Confirm Admin</th>
            <th>BU</th>
            <th>Team</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
const jsonUrl = "https://hoailuan0311-code.github.io/ChamCongDashboard/data.json";

function excelDateToString(v) {
    if (!v) return "";
    let d = new Date((v - 25569) * 86400 * 1000);
    return isNaN(d) ? v : d.toLocaleDateString("en-GB", {
        day: "2-digit", month: "short", year: "numeric"
    });
}

let fullData = [];

async function loadData() {
    try {
        let res = await fetch(jsonUrl + "?cache=" + Date.now());
        fullData = await res.json();
        renderAll(fullData);
    } catch(e) { console.error("Load l·ªói:", e); }
}

function renderAll(data) {
    renderTable(data);
    renderSummary(data);
    renderTopFeedback(data);
    renderBU(data);
    renderTeam(data);
}

function renderTable(data) {
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";

    data.forEach(r => {
        tbody.innerHTML += `
        <tr>
            <td>${excelDateToString(r.Date)}</td>
            <td>${r.MSNV || ""}</td>
            <td>${r.FullName || ""}</td>
            <td>${excelDateToString(r.NgayDieuChinh)}</td>
            <td>${r.NoiDung || ""}</td>
            <td>${r.Email || ""}</td>
            <td><span class="badge ${r.ConfirmAdmin ? "confirm-done" : "confirm-none"}">
                ${r.ConfirmAdmin || "Ch∆∞a ph·∫£n h·ªìi"}</span>
            </td>
            <td>${r.BU || ""}</td>
            <td>${r.Team || ""}</td>
        </tr>`;
    });
}

function applySearch() {
    let ms = searchMSNV.value.trim().toLowerCase();
    let na = searchName.value.trim().toLowerCase();

    let filtered = fullData.filter(r =>
        (!ms || (r.MSNV || "").toLowerCase().includes(ms)) &&
        (!na || (r.FullName || "").toLowerCase().includes(na))
    );

    renderAll(filtered);
}

/* BI·ªÇU ƒê·ªí */
function renderSummary(data) {
    const counts = {};
    data.forEach(r => {
        let d = excelDateToString(r.Date);
        counts[d] = (counts[d] || 0) + 1;
    });

    new Chart(chartDays, {
        type: "bar",
        data: { labels: Object.keys(counts),
            datasets: [{ data: Object.values(counts), label:"S·ªë ph·∫£n h·ªìi", backgroundColor:"#4C8BF5" }]
        }
    });
}

function renderTopFeedback(data) {
    const counts = {};
    data.forEach(r => counts[r.FullName] = (counts[r.FullName] || 0) + 1);

    let top = Object.entries(counts).sort((a,b)=>b[1]-a[1]).slice(0,10);

    new Chart(chartTop, {
        type: "bar",
        data: { labels: top.map(x=>x[0]),
            datasets:[{ data: top.map(x=>x[1]), label:"S·ªë ph·∫£n h·ªìi", backgroundColor:"#00AEEF" }]
        }
    });
}

function renderBU(data) {
    const counts = {};
    data.forEach(r => counts[r.BU] = (counts[r.BU] || 0) + 1);

    new Chart(chartBU, {
        type: "pie",
        data: {
            labels: Object.keys(counts),
            datasets: [{ data: Object.values(counts),
                backgroundColor:["#FF6384","#36A2EB","#FFCE56","#66BB6A"] }]
        }
    });
}

function renderTeam(data) {
    const counts = {};
    data.forEach(r => counts[r.Team] = (counts[r.Team] || 0) + 1);

    new Chart(chartTeam, {
        type: "pie",
        data: {
            labels: Object.keys(counts),
            datasets: [{ data: Object.values(counts),
                backgroundColor:["#29B6F6","#FF7043","#9CCC65","#AB47BC","#FFD54F"] }]
        }
    });
}

loadData();
</script>

</body>
</html>
