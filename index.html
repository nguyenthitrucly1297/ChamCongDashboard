<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Dashboard Ph·∫£n H·ªìi Ch·∫•m C√¥ng</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ChartJS + Datalabels -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

<style>
    body { 
        font-family: Arial; 
        margin: 20px; 
        background: #fafafa; 
    }

    h1 { margin-bottom: 5px; }
    h2 { margin-top: 25px; }

    /* Search bar */
    .search-bar input {
        padding: 8px;
        width: 180px;
        margin-right: 5px;
    }
    .search-bar button {
        padding: 8px 12px;
        cursor: pointer;
    }

    /* TABLE */
    table { 
        width: 100%; 
        border-collapse: collapse; 
        background: white; 
        margin-top: 20px;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        font-size: 14px;
    }
    th { background: #f0f0f0; }

    .badge { 
        padding: 4px 10px; 
        border-radius: 12px; 
        font-size: 12px;
        color: white;
    }
    .confirm-done { background: #2ecc71; }
    .confirm-none { background: #ff6b6b; }

    /* FOOTER CHART GRID */
    .chart-row {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    .chart-bu { width: 32%; min-width: 260px; }
    .chart-team { width: 66%; min-width: 260px; }
    .chart-full { width: 100%; margin-top: 20px; }

    .box {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    /* Hidden audio */
    audio { display: none; }
</style>
</head>

<body>

<h1>Dashboard Ph·∫£n H·ªìi Ch·∫•m C√¥ng</h1>
<p>üìå D·ªØ li·ªáu ƒë∆∞·ª£c c·∫≠p nh·∫≠t t·ª± ƒë·ªông t·ª´ PH·∫¢N H·ªíI CH·∫§M C√îNG.</p>

<!-- SEARCH BAR -->
<div class="search-bar">
    <input id="searchMSNV" placeholder="T√¨m theo MSNV‚Ä¶">
    <input id="searchName" placeholder="T√¨m theo h·ªç t√™n‚Ä¶">
    <button onclick="applySearch()">L·ªçc</button>
</div>

<!-- TABLE -->
<h3>Danh s√°ch chi ti·∫øt</h3>
<table id="dataTable">
    <thead>
        <tr>
            <th>MSNV</th>
            <th>H·ªç t√™n</th>
            <th>Ng√†y c·∫ßn ƒëi·ªÅu ch·ªânh</th>
            <th>N·ªôi dung</th>
            <th>Confirm Admin</th>
            <th>BU</th>
            <th>Team</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- FOOTER CHARTS -->
<h2>Bi·ªÉu ƒë·ªì ph·ª•</h2>

<!-- ROW 1 -->
<div class="chart-row">
    <div class="box chart-bu">
        <h4>Theo BU</h4>
        <canvas id="chartBU"></canvas>
    </div>

    <div class="box chart-team">
        <h4>Theo Team</h4>
        <canvas id="chartTeam"></canvas>
    </div>
</div>

<!-- ROW 2 -->
<div class="box chart-full">
    <h4>Top ph·∫£n h·ªìi</h4>
    <canvas id="chartTop"></canvas>
</div>

<!-- ROW 3 -->
<div class="box chart-full">
    <h4>Theo ng√†y ch·ªânh</h4>
    <canvas id="chartNgayChinh"></canvas>
</div>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
    <source src="videoplayback.m4a" type="audio/mpeg">
</audio>

<script>
// =========================== DATA SOURCE ===========================
const jsonUrl = "https://hoailuan0311-code.github.io/ChamCongDashboard/data.json";

// Convert Excel date ‚Üí dd-MMM-yyyy
function excelDate(v) {
    if (!v) return "";
    const d = new Date((v - 25569) * 86400 * 1000);
    if (isNaN(d)) return v;
    return d.toLocaleDateString("en-GB", { day:"2-digit", month:"short", year:"numeric" });
}

let fullData = [];

// =========================== LOAD DATA ===========================
async function loadData() {
    const res = await fetch(jsonUrl + "?cache=" + Date.now());
    fullData = await res.json();
    renderAll(fullData);
}
loadData();

// =========================== RENDER ALL ===========================
function renderAll(data) {
    renderTable(data);
    renderBU(data);
    renderTeam(data);
    renderTop(data);
    renderNgayChinh(data);
}

// =========================== TABLE ===========================
function renderTable(data) {
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";

    data.forEach(r => {
        tbody.innerHTML += `
        <tr>
            <td>${r.MSNV || ""}</td>
            <td>${r.FullName || ""}</td>
            <td>${excelDate(r.NgayDieuChinh)}</td>
            <td>${r.NoiDung || ""}</td>
            <td><span class="badge ${r.ConfirmAdmin ? "confirm-done" : "confirm-none"}">
                ${r.ConfirmAdmin || "Ch∆∞a ph·∫£n h·ªìi"}
            </span></td>
            <td>${r.BU || ""}</td>
            <td>${r.Team || ""}</td>
        </tr>`;
    });
}

// =========================== SEARCH ===========================
function applySearch() {
    let msnv = searchMSNV.value.trim().toLowerCase();
    let name = searchName.value.trim().toLowerCase();

    let filtered = fullData.filter(r =>
        (!msnv || (r.MSNV || "").toLowerCase().includes(msnv)) &&
        (!name || (r.FullName || "").toLowerCase().includes(name))
    );

    renderAll(filtered);
}

// =========================== TOP FEEDBACK ===========================
function renderTop(data) {
    const counts = {};
    data.forEach(r => counts[r.FullName] = (counts[r.FullName] || 0) + 1);

    const sorted = Object.entries(counts).sort((a,b)=>b[1]-a[1]).slice(0,10);

    new Chart(chartTop, {
        type: "bar",
        data: {
            labels: sorted.map(x=>x[0]),
            datasets: [{
                label: "S·ªë ph·∫£n h·ªìi",
                data: sorted.map(x=>x[1]),
                backgroundColor: "#00AEEF"
            }]
        },
        plugins: [ChartDataLabels],
        options: {
            plugins: {
                datalabels: { anchor:"end", align:"top", color:"#000", font:{weight:"bold"} }
            }
        }
    });
}

// =========================== BU ===========================
function renderBU(data) {
    const counts = {};
    data.forEach(r => counts[r.BU] = (counts[r.BU] || 0) + 1);

    new Chart(chartBU, {
        type: "pie",
        data: {
            labels: Object.keys(counts),
            datasets: [{
                data: Object.values(counts),
                backgroundColor:["#ff6384","#36a2eb","#ffce56","#66bb6a","#ba68c8"]
            }]
        }
    });
}

// =========================== TEAM (BAR) ===========================
function renderTeam(data) {
    const counts = {};
    data.forEach(r => counts[r.Team] = (counts[r.Team] || 0) + 1);

    new Chart(chartTeam, {
        type: "bar",
        data: {
            labels: Object.keys(counts),
            datasets: [{
                label: "S·ªë ph·∫£n h·ªìi",
                data: Object.values(counts),
                backgroundColor: "#ff7043"
            }]
        },
        plugins: [ChartDataLabels],
        options: {
            plugins: {
                datalabels: { anchor:"end", align:"top", color:"#000", font:{weight:"bold"} }
            }
        }
    });
}

// =========================== NG√ÄY CH·ªàNH ===========================
function renderNgayChinh(data) {
    const counts = {};
    data.forEach(r => {
        let d = excelDate(r.NgayDieuChinh);
        counts[d] = (counts[d] || 0) + 1;
    });

    new Chart(chartNgayChinh, {
        type: "bar",
        data: {
            labels: Object.keys(counts),
            datasets: [{
                label: "S·ªë ph·∫£n h·ªìi",
                data: Object.values(counts),
                backgroundColor: "#9b59b6"
            }]
        },
        plugins: [ChartDataLabels],
        options: {
            plugins: {
                datalabels: { anchor:"end", align:"top", color:"#000", font:{weight:"bold"} }
            }
        }
    });
}

// =========================== AUTO MUSIC ===========================
const music = document.getElementById("bgMusic");

document.addEventListener("click", ()=> music.play(), {once:true});
document.addEventListener("touchstart", ()=> music.play(), {once:true});

music.play().catch(()=>{});
</script>

</body>
</html>
