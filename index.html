<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Dashboard Ph·∫£n H·ªìi Ch·∫•m C√¥ng</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    body { font-family: Arial; margin: 20px; background: #fafafa; }
    h1 { margin-bottom: 5px; }
    h2 { margin-top: 20px; }

    .search-bar input {
        padding: 8px;
        width: 180px;
        margin-right: 5px;
    }

    .search-bar button {
        padding: 8px 12px;
        cursor: pointer;
    }

    /* Dashboard Sections */
    .chart-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
    }

    .box {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        width: 100%;
    }

    .chart-small {
        width: calc(25% - 15px);
        min-width: 260px;
    }

    table { 
        width: 100%; 
        border-collapse: collapse; 
        margin-top: 20px; 
        background: white;
    }

    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        font-size: 14px;
    }

    th { background: #f0f0f0; }

    .badge { 
        padding: 4px 12px; 
        border-radius: 16px;
        font-size: 12px; 
        color: #fff;
    }

    .confirm-none { background: #ff6b6b; }
    .confirm-done { background: #2ecc71; }

    /* Audio hidden */
    audio { display: none; }
</style>
</head>

<body>

<h1>Dashboard Ph·∫£n H·ªìi Ch·∫•m C√¥ng</h1>
<p>üìå D·ªØ li·ªáu ƒë∆∞·ª£c c·∫≠p nh·∫≠t t·ª± ƒë·ªông.</p>

<!-- SEARCH BAR -->
<div class="search-bar">
    <input id="searchMSNV" placeholder="T√¨m theo MSNV‚Ä¶">
    <input id="searchName" placeholder="T√¨m theo h·ªç t√™n‚Ä¶">
    <button onclick="applySearch()">L·ªçc</button>
</div>

<h2>Th·ªëng k√™</h2>

<!-- MAIN SUMMARY CHART -->
<div class="box">
    <h3>T·ªïng quan</h3>
    <canvas id="chartDays"></canvas>
</div>

<h3 style="margin-top:25px;">Danh s√°ch chi ti·∫øt</h3>

<table id="dataTable">
    <thead>
        <tr>
            <th>Date</th>
            <th>MSNV</th>
            <th>H·ªç t√™n</th>
            <th>Ng√†y c·∫ßn ƒëi·ªÅu ch·ªânh</th>
            <th>N·ªôi dung</th>
            <th>Confirm Admin</th>
            <th>BU</th>
            <th>Team</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- FOOTER CHARTS (4 chart nh·ªè) -->
<h2 style="margin-top:40px;">Bi·ªÉu ƒë·ªì ph·ª•</h2>

<div class="chart-container">
    <div class="box chart-small">
        <h4>Top ph·∫£n h·ªìi</h4>
        <canvas id="chartTop"></canvas>
    </div>

    <div class="box chart-small">
        <h4>Theo BU</h4>
        <canvas id="chartBU"></canvas>
    </div>

    <div class="box chart-small">
        <h4>Theo Team</h4>
        <canvas id="chartTeam"></canvas>
    </div>

    <div class="box chart-small">
        <h4>Theo ng√†y ch·ªânh</h4>
        <canvas id="chartNgayChinh"></canvas>
    </div>
</div>

<!-- BACKGROUND MUSIC (AUTO PLAY) -->
<audio id="bgMusic" loop>
    <source src="videoplayback.m4a" type="audio/mpeg">
</audio>

<script>
// ================== CONFIG ==================
const jsonUrl = "https://hoailuan0311-code.github.io/ChamCongDashboard/data.json";

// Convert Excel serial date
function excelDate(v) {
    if (!v) return "";
    const d = new Date((v - 25569) * 86400 * 1000);
    if (isNaN(d)) return v;
    return d.toLocaleDateString("en-GB", { day:"2-digit", month:"short", year:"numeric" });
}

let fullData = [];

// ================== LOAD DATA ==================
async function loadData() {
    let res = await fetch(jsonUrl + "?cache=" + Date.now());
    fullData = await res.json();
    renderAll(fullData);
}
loadData();

// ================== RENDER EVERYTHING ==================
function renderAll(data) {
    renderTable(data);
    renderSummary(data);
    renderTop(data);
    renderBU(data);
    renderTeam(data);
    renderNgayChinh(data);
}

// ================== TABLE ==================
function renderTable(data) {
    const tbody = document.querySelector("#dataTable tbody");
    tbody.innerHTML = "";

    data.forEach(r => {
        tbody.innerHTML += `
        <tr>
            <td>${excelDate(r.Date)}</td>
            <td>${r.MSNV || ""}</td>
            <td>${r.FullName || ""}</td>
            <td>${excelDate(r.NgayDieuChinh)}</td>
            <td>${r.NoiDung || ""}</td>
            <td><span class="badge ${r.ConfirmAdmin ? "confirm-done" : "confirm-none"}">
                ${r.ConfirmAdmin || "Ch∆∞a ph·∫£n h·ªìi"}
            </span></td>
            <td>${r.BU || ""}</td>
            <td>${r.Team || ""}</td>
        </tr>`;
    });
}

// ================== SEARCH ==================
function applySearch() {
    let msnv = searchMSNV.value.trim().toLowerCase();
    let name = searchName.value.trim().toLowerCase();

    let filtered = fullData.filter(r =>
        (!msnv || (r.MSNV || "").toLowerCase().includes(msnv)) &&
        (!name || (r.FullName || "").toLowerCase().includes(name))
    );

    renderAll(filtered);
}

// ================== SUMMARY ==================
function renderSummary(data) {
    const counts = {};
    data.forEach(r => {
        let d = excelDate(r.Date);
        counts[d] = (counts[d] || 0) + 1;
    });

    new Chart(chartDays, {
        type: "bar",
        data: {
            labels: Object.keys(counts),
            datasets:[{
                label:"S·ªë ph·∫£n h·ªìi",
                data:Object.values(counts),
                backgroundColor:"#4C8BF5"
            }]
        }
    });
}

// ================== TOP ==================
function renderTop(data) {
    const counts = {};
    data.forEach(r => counts[r.FullName] = (counts[r.FullName] || 0) + 1);
    let sorted = Object.entries(counts).sort((a,b)=>b[1]-a[1]).slice(0,10);

    new Chart(chartTop, {
        type: "bar",
        data:{
            labels: sorted.map(x=>x[0]),
            datasets:[{ data: sorted.map(x=>x[1]), backgroundColor:"#00AEEF"}]
        }
    });
}

// ================== BU ==================
function renderBU(data) {
    const counts = {};
    data.forEach(r => counts[r.BU] = (counts[r.BU] || 0) + 1);

    new Chart(chartBU, {
        type:"pie",
        data:{
            labels: Object.keys(counts),
            datasets:[{ data:Object.values(counts),
                backgroundColor:["#ff6384","#36a2eb","#ffce56","#66bb6a","#ba68c8"]
            }]
        }
    });
}

// ================== TEAM ==================
function renderTeam(data) {
    const counts = {};
    data.forEach(r => counts[r.Team] = (counts[r.Team] || 0) + 1);

    new Chart(chartTeam, {
        type:"bar",
        data:{
            labels:Object.keys(counts),
            datasets:[{
                data:Object.values(counts),
                backgroundColor:"#ff7043"
            }]
        }
    });
}

// ================== NG√ÄY C·∫¶N ƒêI·ªÄU CH·ªàNH ==================
function renderNgayChinh(data) {
    const counts = {};
    data.forEach(r => {
        let d = excelDate(r.NgayDieuChinh);
        counts[d] = (counts[d] || 0) + 1;
    });

    new Chart(chartNgayChinh, {
        type:"bar",
        data:{
            labels:Object.keys(counts),
            datasets:[{ data:Object.values(counts), backgroundColor:"#9b59b6" }]
        }
    });
}

// ================== AUTO MUSIC ==================
const music = document.getElementById("bgMusic");

// iPhone: y√™u c·∫ßu user t∆∞∆°ng t√°c tr∆∞·ªõc khi play
document.addEventListener("touchstart", () => music.play(), { once:true });
document.addEventListener("click", () => music.play(), { once:true });

music.play().catch(()=>{});  // PC autoplay OK
</script>

</body>
</html>
